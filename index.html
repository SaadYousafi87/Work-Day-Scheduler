<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/Style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <h1 class="hour">09 AM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">10 AM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">11 AM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">12 AM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">01 PM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">02 PM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">03 PM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">04 PM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">05 PM</h1>
        <textarea class="text-area" placeholder="Enter your reminder"></textarea>
        <button class="fas fa-save saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Script/script.js"></script>
  </body>
</html>
